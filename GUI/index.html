<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC scanner</title>
    
    
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/button.css">
    <link rel="stylesheet" href="/styles/cards.css">


    <script src="/scripts/execute_button.js"></script>

</head>
<body>
    
    <div id="junction">Junction 2022</div>

    <div id="container">
        <div id="title">
            <h1>NFC SCANNER</h1>
            <p id="nexi">NEXI CHALLENGE</p>
        </div>
    
        <div id="gif">
            <div id="image">
                <img src="/src/NFC.gif" alt="NFC animation">
            </div>
    
            <button id="button" class="scan">
                <p id="button_text">SCAN</p>
    
                <div id="ripple" class="lds-ripple"><div></div><div></div></div>
            </button>
        </div>
        
    
        <div id="cards">
            <div id="card_1">
                <div id="top_card_1">
                    <div>
                        <img id="conection" src="/src/conection.png">
                        <img id="nfc" src="/src/nfc.png">
                    </div>
    
                    <p class="card_title">American Express</p>
                </div>
    
                <div id="bottom_card_1">
                    <p class="card_title" id="card_numer">3742 450017 41007</p>
                </div>
            </div>
    
            <div id="card_2">
                <div id="line_1"></div>
                <div id="line_2">CVC * * *</div>
    
                <p id="cardholder">CARDHOLDER NAME</p>
                <p id="cardholder_name" class="card_title">VER 2.0 XP CARD 01</p>
                <div id="bottom_card_2">GOOD THRU &nbsp;<pi id="date">01/20</p></div>
            </div>
        </div>
    
        
        <div id="card_information">
            <h1>Card information</h1>
            <div id="specifications">
                <p>Hola</p>
            </div>
        </div>
    
    </div>

</body>
</html>
